name: Publish Python distributions to PyPI

on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  build:
    name: Build (from pyproject.toml)
    runs-on: ubuntu-latest
    outputs:
      project_name: ${{ steps.project_meta.outputs.name }}
      project_version: ${{ steps.project_meta.outputs.version }}
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - id: tag
        name: Read git tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - id: project_meta
        name: Read pyproject.toml (ground truth)
        run: |
          python - <<'PY'
          import os
          import tomllib
          with open("pyproject.toml", "rb") as f:
              data = tomllib.load(f)
          name = data["project"]["name"]
          version = data["project"]["version"]
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
              f.write(f"name={name}\n")
              f.write(f"version={version}\n")
          print(f"Project: {name} {version}")
          PY

      - name: Ensure tag matches pyproject version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG="${{ steps.tag.outputs.tag }}"
          VERSION="${{ steps.project_meta.outputs.version }}"
          if [ "$TAG" != "$VERSION" ] && [ "$TAG" != "v$VERSION" ]; then
            echo "::error::Tag '$TAG' does not match pyproject.toml version '$VERSION'. Create tag '$VERSION' (or 'v$VERSION')."
            exit 1
          fi

      - name: Install build tooling
        run: python -m pip install --upgrade pip build

      - name: Build sdist and wheel
        run: python -m build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish_testpypi:
    name: Publish to TestPyPI
    needs: build
    # Optional: set repo variable PUBLISH_TESTPYPI=true to enable this job.
    if: startsWith(github.ref, 'refs/tags/') && vars.PUBLISH_TESTPYPI == 'true'
    runs-on: ubuntu-latest
    environment:
      name: testpypi
    permissions:
      id-token: write # required for trusted publishing (OIDC)
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish distribution to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: false
          repository-url: https://test.pypi.org/legacy/

  publish_pypi:
    name: Publish to PyPI
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write # required for trusted publishing (OIDC)
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          attestations: false
